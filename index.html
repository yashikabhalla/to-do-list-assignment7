<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f4f7fd;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background: #ffffff;
        width: 450px;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0px 4px 25px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 28px;
        color: #333;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 14px;
        outline: none;
        transition: 0.2s;
    }

    input:focus, textarea:focus {
        border-color: #6a5acd;
        box-shadow: 0 0 5px rgba(106,90,205,0.3);
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #6a5acd;
        color: white;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #5948c4;
    }

    /* Task Card */
    .task {
        background: #f8f9ff;
        border-left: 5px solid #6a5acd;
        padding: 15px;
        margin-top: 15px;
        border-radius: 10px;
        transition: 0.3s;
    }

    .task:hover {
        transform: translateY(-3px);
        box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
    }

    .task h3 {
        margin: 0;
        font-size: 18px;
        color: #333;
    }

    .task p {
        margin: 8px 0;
        color: #666;
    }

    .completed {
        text-decoration: line-through;
        color: gray;
    }

    .btn-row {
        margin-top: 10px;
        display: flex;
        gap: 8px;
    }

    .btn-row button {
        flex: 1;
        padding: 10px;
        font-size: 13px;
    }

    .complete-btn { background: #00c851; }
    .complete-btn:hover { background: #009e40; }

    .delete-btn { background: #ff4444; }
    .delete-btn:hover { background: #cc0000; }

    .edit-btn { background: #33b5e5; }
    .edit-btn:hover { background: #0099cc; }

</style>
</head>

<body>

<div class="container">

<h1>To-Do List</h1>

<input type="text" id="title" placeholder="Task Title">
<textarea id="description" placeholder="Task Description" rows="3"></textarea>
<button id="addBtn">Add Task</button>

<div id="taskList"></div>

</div>

<script>
document.getElementById("addBtn").addEventListener("click", function () {
    const title = document.getElementById("title").value;
    const desc = document.getElementById("description").value;

    if (title.trim() === "" || desc.trim() === "") {
        alert("Please enter both title and description.");
        return;
    }

    const taskDiv = document.createElement("div");
    taskDiv.className = "task";

    let titleEl = document.createElement("h3");
    titleEl.textContent = title;

    let descEl = document.createElement("p");
    descEl.textContent = desc;

    // Buttons row
    const btnRow = document.createElement("div");
    btnRow.className = "btn-row";

    let completeBtn = document.createElement("button");
    completeBtn.textContent = "Completed";
    completeBtn.className = "complete-btn";

    let editBtn = document.createElement("button");
    editBtn.textContent = "Edit";
    editBtn.className = "edit-btn";

    let deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.className = "delete-btn";

    btnRow.appendChild(completeBtn);
    btnRow.appendChild(editBtn);
    btnRow.appendChild(deleteBtn);

    taskDiv.appendChild(titleEl);
    taskDiv.appendChild(descEl);
    taskDiv.appendChild(btnRow);

    document.getElementById("taskList").appendChild(taskDiv);

    // Clear input fields
    document.getElementById("title").value = "";
    document.getElementById("description").value = "";

    // ---------- Mark as Completed ----------
    completeBtn.addEventListener("click", function () {
        titleEl.classList.toggle("completed");
        descEl.classList.toggle("completed");
        completeBtn.textContent =
            completeBtn.textContent === "Completed" ? "Undo" : "Completed";
    });

    // ---------- Delete ----------
    deleteBtn.addEventListener("click", function () {
        taskDiv.remove();
    });

    // ---------- Edit ----------
    editBtn.addEventListener("click", function () {
        if (editBtn.textContent === "Edit") {
            const titleInput = document.createElement("input");
            titleInput.value = titleEl.textContent;

            const descInput = document.createElement("textarea");
            descInput.value = descEl.textContent;

            taskDiv.replaceChild(titleInput, titleEl);
            taskDiv.replaceChild(descInput, descEl);

            titleEl = titleInput;
            descEl = descInput;

            editBtn.textContent = "Save";
        } else {
            const newTitle = titleEl.value;
            const newDesc = descEl.value;

            const updatedTitle = document.createElement("h3");
            updatedTitle.textContent = newTitle;

            const updatedDesc = document.createElement("p");
            updatedDesc.textContent = newDesc;

            taskDiv.replaceChild(updatedTitle, titleEl);
            taskDiv.replaceChild(updatedDesc, descEl);

            titleEl = updatedTitle;
            descEl = updatedDesc;

            editBtn.textContent = "Edit";
        }
    });
});
</script>

</body>
</html>
